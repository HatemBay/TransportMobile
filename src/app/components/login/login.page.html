<ion-content color="primary" style="text-align: center;">
  <p style="margin-top: 50%;">BIENVENUE</p>
  <h1 style="font-weight: 900;">CHAUFFEUR</h1>
  <span *ngIf="reset === true">
    <ion-card id="success">
      <div class="row justify-content-center">
        <span class="closebtn" onclick="this.parentElement.style.display='none'; reset = false;">&times;</span>
        Mot de passe mis à jour, un nouveau mot de passe a été envoyé à votre email
      </div>
    </ion-card>
  </span>

  <ion-card>
    <ion-card-content style="text-align: center;">
      <form [formGroup]="loginForm" (ngSubmit)="login()" style="text-align: center;">
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full" class="mb-4">
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>

        <ng-container *ngIf="errorMessage">
          <h6 id="alert">
            {{errorMessage}}
          </h6>
        </ng-container>
        <ion-row>
          <ion-col>
            <!-- <ion-button value="Connexion" color="primary" type="submit"> S'identifier
            </ion-button> -->
            <input type="submit" value="Connexion" color="primary">
          </ion-col>
        </ion-row>
        <div class="row mt-3">
          <div class="col-6">
            <a [routerLink]="['/']" (click)="forgotPassword()"><small>Mot de passe oublié?</small></a>
          </div>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
