<ion-content color="primary" style="text-align: center;">
  <p style="margin-top: 50%;">BIENVENUE</p>
  <h1 style="font-weight: 900;">CHAUFFEUR</h1>
  <ion-card>
    <!-- <ion-card-header>
      <h3>Login</h3>
    </ion-card-header> -->
    <ion-card-content style="text-align: center;">
      <form [formGroup]="loginForm" (ngSubmit)="login()" style="text-align: center;">
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full" class="mb-4">
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>

        <h6 *ngIf="errorMessage" id="alert">
          {{errorMessage}}
        </h6>
        <ion-row>
          <ion-col>
            <!-- <ion-button value="Connexion" color="primary" type="submit"> S'identifier
            </ion-button> -->
            <input type="submit" value="Connexion" color="primary">
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
